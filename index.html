<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌟 Cool Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
        }

        /* Translator Container */
        .translator {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 600px;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode .translator {
            background: rgba(44, 62, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
        }

        /* Header */
        .translator h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #2c3e50;
            transition: color 0.5s;
        }

        body.dark-mode .translator h1 {
            color: #ecf0f1;
        }

        /* Input and Output Areas */
        .translator textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bdc3c7;
            resize: none;
            font-size: 1em;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode .translator textarea {
            background: rgba(236, 240, 241, 0.2);
            color: #ecf0f1;
            border: 1px solid rgba(236, 240, 241, 0.3);
        }

        .translator .output {
            margin-top: 20px;
            min-height: 100px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(236, 240, 241, 0.2);
            border: 1px solid rgba(236, 240, 241, 0.3);
            font-size: 1em;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode .translator .output {
            background: rgba(44, 62, 80, 0.2);
            color: #ecf0f1;
            border: 1px solid rgba(236, 240, 241, 0.3);
        }

        /* Language Selectors */
        .translator .language-select {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .translator select {
            width: 48%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            background: white;
            font-size: 1em;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode .translator select {
            background: rgba(236, 240, 241, 0.2);
            color: #ecf0f1;
            border: 1px solid rgba(236, 240, 241, 0.3);
        }

        /* Translate Button */
        .translator button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .translator button:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }

        /* Copy Button */
        .translator .copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .translator .copy-btn:hover {
            background-color: #27ae60;
            transform: scale(1.02);
        }

        /* Toggle Dark Mode Button */
        .translator .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background-color: #34495e;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .translator .dark-mode-toggle:hover {
            background-color: #2c3e50;
            transform: scale(1.02);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .translator {
                padding: 20px;
            }

            .translator h1 {
                font-size: 1.5em;
            }

            .translator button {
                font-size: 1em;
            }

            .translator .dark-mode-toggle {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Translator Container -->
    <div class="translator">
        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle">🌙 Dark Mode</button>

        <!-- Header -->
        <h1>🈳 Cool Translator</h1>

        <!-- Input Textarea -->
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>

        <!-- Language Selectors -->
        <div class="language-select">
            <select id="sourceLang">
                <option value="auto">Auto-Detect</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <!-- Add more languages as needed -->
            </select>
            <select id="targetLang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Translate Button -->
        <button id="translateBtn">🔄 Translate</button>

        <!-- Output Div -->
        <div class="output" id="outputText">Translated text will appear here...</div>

        <!-- Copy Button -->
        <button class="copy-btn" id="copyBtn">📋 Copy</button>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const darkModeToggle = document.querySelector('.dark-mode-toggle');

        // Event Listener for Translate Button
        translateBtn.addEventListener('click', () => {
            const text = inputText.value.trim();
            const source = sourceLang.value;
            const target = targetLang.value;

            if (text === '') {
                alert('Please enter text to translate.');
                return;
            }

            translateText(text, source, target);
        });

        // Function to Translate Text using MyMemory API
        async function translateText(text, source, target) {
            try {
                translateBtn.disabled = true;
                translateBtn.textContent = 'Translating...';

                // Encode the text for URL
                const encodedText = encodeURIComponent(text);

                // Determine the language pair
                let langPair;
                if (source.toLowerCase() === 'auto') { // Ensure 'auto' is lowercase
                    langPair = `auto|${target}`;
                } else {
                    langPair = `${source}|${target}`;
                }

                // Debugging Logs (Optional)
                console.log(`Source Language: ${source}`);
                console.log(`Target Language: ${target}`);
                console.log(`Language Pair: ${langPair}`);

                // Construct the API URL
                const url = `https://api.mymemory.translated.net/get?q=${encodedText}&langpair=${langPair}`;

                // Make the API request
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();

                if (data.responseStatus !== 200) {
                    throw new Error(data.responseDetails || 'Translation failed.');
                }

                // Display the translated text
                outputText.textContent = data.responseData.translatedText;
            } catch (error) {
                outputText.textContent = 'Error: ' + error.message;
                console.error('Translation Error:', error);
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = '🔄 Translate';
            }
        }

        // Event Listener for Copy Button
        copyBtn.addEventListener('click', () => {
            const translated = outputText.textContent;
            if (translated === '' || translated === 'Translated text will appear here...') {
                alert('Nothing to copy!');
                return;
            }
            navigator.clipboard.writeText(translated).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '☀️ Light Mode';
            } else {
                darkModeToggle.textContent = '🌙 Dark Mode';
            }
        });

        // Optional: Add Enter Key Support for Translation
        inputText.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && event.shiftKey) {
                translateBtn.click();
            }
        });
    </script>
</body>
</html>
